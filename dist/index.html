<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BattleShip</title>
  <link rel="icon" href="../src/assets/svgs/favicon.svg" id="battleship-logo-favicon">
  <script src="./main.js" defer></script>
</head>
<body>
  <div id="header">
    <img id="battleship-logo" src="../src/assets/svgs/sail-boat-sink.svg">
    <div id="menu">
      <p id="website-title">BattleShip</p>
        <div id="menu-button-container">
          <button id="start-game">Start Game</button>
          <button id="reset-game">Reset Game</button>
        </div>
    </div>
  </div>

  <div id="main-document">
    <div id="game-board">
      <div id="player-one-container">
        <p id="player-one-title">You:</p>
        <div id="player-one-board"></div>
      </div>
      <div id="computer-container">
        <p id="computer-title">Computer:</p>
        <div id="computer-board"></div>
      </div>
    </div>
  </div>
</body>
</html>
